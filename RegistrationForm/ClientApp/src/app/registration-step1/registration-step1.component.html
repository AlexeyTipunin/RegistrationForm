<div class="row justify-content-center">
  <div class="col-6">

    <h3 class="text-center">Step 1</h3>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" #stepOneForm="ngForm">

      <div class="form-group row">
        <label for="login" class="col-sm-4 col-form-label text-right">Login</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="login" formControlName="login">
          <div *ngIf="login.invalid && stepOneForm.submitted" class="alert alert-danger alter-ego-errors">
            <div *ngIf="login.errors?.required">
              Login is required.
            </div>
            <div *ngIf="login.errors?.email">
              Login must be a valid email.
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-sm-4 col-form-label text-right">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="password" formControlName="password">
          <div *ngIf="password.invalid && stepOneForm.submitted" class="alert alert-danger alter-ego-errors">
            <div *ngIf="password.errors?.required">
              Password is required.
            </div>
            <div *ngIf="password.errors?.weakPassword">
              Password must contains min 1 digit and min 1 letter.
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="passwordConfirmation" class="col-sm-4 col-form-label text-right">Confirm password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="passwordConfirmation" formControlName="passwordConfirmation">
          <div *ngIf="passwordConfirmation.invalid && stepOneForm.submitted"
            class="alert alert-danger alter-ego-errors">
            <div *ngIf="passwordConfirmation.errors?.required">
              Confirm password is required.
            </div>
            <div *ngIf="passwordConfirmation.errors?.matchPassword">
              Password confirmation must be the same with password.
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-4"></div>
        <div class="col-sm-8">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="agreement" formControlName="agreement">
            <label class="form-check-label" for="agreement">
              Agree to work for food
            </label>
          </div>
          <div *ngIf="agreement.invalid && stepOneForm.submitted" class="alert alert-danger alter-ego-errors">
            <div *ngIf="agreement.errors?.required">
              You should agree to work for food.
            </div>
            <div *ngIf="passwordConfirmation.errors?.email">
              passwordConfirmation should be a valid email.
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row text-center">
        <div class="col-sm-4"></div>
        <div class="col-sm-8">
          <button type="submit" class="btn btn-primary">Go to step 2</button>
        </div>
      </div>

    </form>

  </div>
</div>
