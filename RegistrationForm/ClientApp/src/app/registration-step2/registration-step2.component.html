<div class="row justify-content-center">
  <div class="col-6">

    <h3 class="text-center">Step 2</h3>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" #stepOneForm="ngForm">

      <div class="form-group row">
        <label for="country" class="col-sm-4 col-form-label text-right">Country</label>
        <div class="col-sm-8">
          <select id="country" class="form-control" formControlName="country" name="country">
            <option *ngFor="let country of countryList" [ngValue]="country">{{country.name}}</option>
          </select>
          <div *ngIf="country.invalid && stepOneForm.submitted" class="alert alert-danger alter-ego-errors">
            <div *ngIf="country.errors?.required">
              Country is required.
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="provinceSelect" class="col-sm-4 col-form-label text-right">Province</label>
        <div class="col-sm-8">
          <select id="provinceSelect" class="form-control" formControlName="province" name="provinceSelect">
            <option *ngFor="let province of provinceList" [ngValue]="province">{{province.name}}</option>
          </select>
          <div *ngIf="province.invalid && stepOneForm.submitted" class="alert alert-danger alter-ego-errors">
            <div *ngIf="province.errors?.required">
              Province is required.
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row text-center">
        <div class="col-sm-4"></div>
        <div class="col-sm-8">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>

    </form>

  </div>
</div>
